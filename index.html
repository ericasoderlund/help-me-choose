<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <style>
    .clicked {
      background: yellow;
      }
    </style>
  </head>
 <body background="media/galax.jpg">
   <h1 ID=rubrikEtt>Let the magic eight ball decide</h1>
   <img id="8" src="media/attan.png" width="300px">
   <div class="inputSection">
     <div class="inputs">
       <input placeholder="This...">
     </div>
     <button class="addOption">Add</button>
   </div>
   <div class="resultSection">
   </div>
   <button class="submit">Ask</button>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input placeholder="or this..."></input>')
      }

      $('.addOption').click(add_option)

      var add_color = function() {
        $('body').toggleClass('clicked')
      }

      $('h1').click(add_color)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('#8').replaceWith('<img src="media/tomboll.png" width="300px">')
        $('#tom').show()
        $('#rubrikEtt').replaceWith('<h1>The magic eight ball says:</h1>')
        $('.submit').replaceWith('<button id="reload">Ask again</button>')
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
        $('#reload').click(function () {
            location.reload();
        });

      }
        $('.submit').click(submit)


    })
   </script>
  </body>
</html>
